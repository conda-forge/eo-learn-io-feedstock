{% set name = "eo-learn-io" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af871807366b4bbce14eb45311bf52c76c7b55201db726d6b264933a83f5fd4d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - eo-learn-core
    - python >=3.5
    - rasterio

test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.io

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of input/output utilities and EOTasks
  doc_url: https://eo-learn.readthedocs.io/en/latest/eolearn.io.html
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - zigaluksic
    - mxr-conda
